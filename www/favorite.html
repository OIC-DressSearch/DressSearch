<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="components/loader.js"></script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="js/app.js"></script>
    <script src="lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="components/loader.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
 <!--ヘッター-->
    <header class="hed">
      <p>予約ドレス</p>
    </header>
<!--サブヘッダー-->  
    <div class="sub_hed">
      <div class="table-scroll">
        <table>
        <tbody>
          </tr>
          <div class="table-header">
            <tr class="table-header" id="dress_store_tab">
              <td class="tab_list" id="favorite_tab_0_n_color">全て</td>
              <td class="tab_list" id="favorite_tab_1">ラヴィール岡山</td>
              <td class="tab_list" id="favorite_tab_2">クラブハウスセフィロト</td>
              <td class="tab_list" id="favorite_tab_3">ANAクラウンプラザホテル岡山</td>
              <td class="tab_list" id="favorite_tab_4">THE MAGRITTE</td>
              <td class="tab_list" id="favorite_tab_5">THE STYLE</td>
            </tr>
            <tr class="table-header" id="rental_shop_tab">
              <td class="tab_list" id="favorite_tab_o_n_color">全て</td>
              <td class="tab_list" id="favorite_tab_a">ブライダル三松岡山店</td>
              <td class="tab_list" id="favorite_tab_b">ブライダルサロンNISHIKIYA</td>
              <td class="tab_list" id="favorite_tab_c">チュチュ岡山</td>
            </tr>
          </div>
        </tbody>
        </table>
      </div>

      <!--件数・ボタン-->
        <div id="nice_header_3">
            <div id="result" class="menu"><a id="search_sum">件</a></div>
            <div id="push" class="menu">予約</div>
            <div id="change_push" class="menu">レンタルを表示</div>
        </div>
    </div>

    <!-- メイン -->
      <!--画像表示-->
      <div class="display_favo">
        <div class="favo_list">
          <ul class="list" id="result_list"> 
          </ul>
        </div>
        <div class="modal js-modal">
          <div class="modal__bg js-modal-close"></div>
          <div class="modal__content"></div>
        </div>

      <!-- 予約ポップアップ -->
      <div class="modal modal_reserve">
        <div class="reserve_close"></div>
        <div class="modal_reserve_content">
          <div class="content_1">
            <div id="favo_text1">名前(必須)</div>
              <input type="text" id="reserve_name" class="favo_box">
            <div id="favo_text1">電話番号(必須)</div>
              <input type="text" id="reserve_tel" class="favo_box">
            <div id="favo_text1">場所選択(必須)</div>
              <select name="reserve_shop" class="search_box" id="new_companyname">
                <option id="search_option" value="1">ーーー</option>
                <option id="search_option" value="2">ラヴィール岡山</option>
                <option id="search_option" value="3">クラブハウスセフィロト</option>
                <option id="search_option" value="4">ANAクラウンプラザホテル岡山</option>
                <option id="search_option" value="5">	THE MAGRITTE</option>
                <option id="search_option" value="6">THE STYLE</option>
                <option id="search_option"value="7">ブライダル三松岡山店</option>
                <option id="search_option" value="8">ブライダルサロンNISHIKIYA</option>
                <option id="search_option" value="9">チュチュ岡山</option>
              </select>
            <div id="favo_text1">予約日時(必須)</div>
              <div class="reserve_content_1">
                <div id="favo_text2">第一希望</div>
                <input type="datetime-local" id="reserve_day_1" class="re_popbox">
              </div>
              <div class="reserve_content_2">
                <div id="favo_text2">第二希望</div>
                <input type="datetime-local" id="reserve_day_2" class="re_popbox">
              </div>
              <div class="reserve_content_3">
                <div id="favo_text2">第三希望</div>
                <input type="datetime-local" id="reserve_day_3" class="re_popbox">
              </div>
            <button class="push-button_re" id="reserve_button">予約</button>
          </div>

          <div class="content_2">
            <div>予約内容</div>
            <div id="favo_re_text1">名前</div>
            <div id="reserve_name_a" class="favo_re_text2"></div>
            <div id="favo_re_text1">電話番号</div>
            <div id="reserve_tel_a" class="favo_re_text2"></div>
            <div id="favo_re_text1">予約場所</div>
            <div id="re_shop_con" class="favo_re_text2"></div>
            <div class="reserve_content_a">
              <div id="favo_re_text1">第一希望</div>
              <div id="con_day_1" class="favo_re_text2"></div>
            </div>
            <div class="reserve_content_b">
              <div id="favo_re_text1">第二希望</div>
               <div id="con_day_2" class="favo_re_text2"></div>
            </div>
            <div class="reserve_content_c">
              <div id="favo_re_text1">第三希望</div>
               <div id="con_day_3" class="favo_re_text2"></div>
            </div>
            <button class="push-button_re" id="reserve_change">予約変更</button>
          </div>
          <div id="none"></div>
        </div>
      </div>
    </div>


    <!--フッター-->
    <footer>
      <ul class="bottom-menu">
        <li id="recommend_footer">
          <a href="recommend.html">
          <i class="blogicon-home"></i><br><span class="mini-text"><img src="image/star.png"></span></a>
        </li>
        <li id="search_footer">
          <a href="search.html">
          <i class="blogicon-home"></i><br><span class="mini-text"><img src="image/search.png"</span></a>
        </li>
        <li id="favorite_footer">
          <a href="favorite.html">
          <i class="blogicon-home"></i><br><span class="mini-text"><img src="image/heart.png"></span></a>
        </li>
        <li id="my-page_footer">
          <a href="my-page.html">
          <i class="blogicon-home"></i><br><span class="mini-text"><img src="image/my-page.png"></span></a>
        </li>
      </ul>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
