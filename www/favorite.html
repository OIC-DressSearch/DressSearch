    <!--ヘッター-->

      <div class="table-scroll">
        <table>
        <tbody>
          </tr>
          <div class="table-header">
            <tr class="table-header" id="dress_store_tab">

              <td class="tab_list" id="favorite_tab_2">クラブハウスセフィロト</td>

              <td class="tab_list" id="favorite_tab_4">THE MAGRITTE</td>
              <td class="tab_list" id="favorite_tab_5">THE STYLE</td>
            </tr>
            <tr class="table-header" id="rental_shop_tab">
              <td class="tab_list" id="favorite_tab_o_n_color">全て</td>
              <td class="tab_list" id="favorite_tab_a">ブライダル三松岡山店</td>

            </tr>
          </div>
        </tbody>
        </table>
      </div>

      <!--件数・ボタン-->
        <div id="nice_header_3">
            <div id="result" class="menu"><a id="search_sum">件</a></div>
            <div id="push" class="menu">予約</div>
            <div id="change_push" class="menu">レンタルを表示</div>
        </div>
    </div>

    <!-- メイン -->
      <!--画像表示-->
      <div class="display_favo">
        <div class="favo_list">
          <ul class="list" id="result_list"> 
          </ul>
        </div>
      </div>

      <div class="modal js-modal">
        <div class="modal__bg js-modal-close"></div>
        <div class="modal__content"></div>
      </div>

      <!-- 予約ポップアップ -->
      <div class="modal modal_reserve">
        <div class="reserve_close"></div>
        <div class="modal_reserve_content">
          <div class="re_pop">
            <div id="pop_text1">場所選択</div>
            <div id="re_shop_select" class="re_popbox"></div>
          </div>
          <div class="re_pop">
            <div id="pop_text1">予約日時</div>
            <div class="reserve_content_1">
              <div id="pop_text2">第一希望</div>
              <input type="datetime-local" id="reserve_day_1" class="re_popbox">
            </div>
            <div class="reserve_content_2">
              <div id="pop_text2">第二希望</div>
              <input type="datetime-local" id="reserve_day_2" class="re_popbox">
            </div>
            <div class="reserve_content_3">
              <div id="pop_text2">第三希望</div>
              <input type="datetime-local" id="reserve_day_3" class="re_popbox">
            </div>
          </div>
          <button class="push-button_re" id="reserve_button">予約</button>
        </div>
      </div>

    <!-- フッター -->
