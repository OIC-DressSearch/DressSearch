<!DOCTYPE HTML>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
      <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
      <link rel="stylesheet" href="components/loader.css">
      <script src="components/loader.js"></script>
      <link rel="stylesheet" href="css/style.css">
      <script src="lib/jquery/jquery-3.5.1.min.js"></script>
      <script src="js/db.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css">
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
</head>
<body>
    <!-- ヘッダー -->
    <header class="hed_re">
      <a href="login.html" class="link" id="return_sign">≪</a>
      <p id="title_admin_sign">管理者用新規登録</p>      
    </header>
    
    <!-- １ -->
    <div id="page_1">
      <!--ヘッダー２-->
      <div id="head_tabbox">
        <table border="1" cellspacing="0">
          <tr>
            <th class="current">個人情報1</th>
            <th>個人情報2</th>
            <th>完了</th>
          </tr>
        </table>
      </div>
      <!-- メイン -->
      <div class="display_admin_sinki1">
        <form>
          <div id="sinki_name">
            <div class="sinki_title">
                <label id="sinki_title" class="sinki1">ユーザー名</label>
                <label id="hissu" class="sinki1">必須</label><br>
                <input type="text" id="new_username" class="my_textbox"></input><br>
            </div>
          </div>
          <div id="sinki_mail">
            <div class="sinki_title">
                <label for="new_mailadd" id="sinki_title" class="sinki1">メールアドレス</label>
                <label id="hissu" class="sinki1">必須</label><br>
                <input type="email" id="new_mailadd" class="my_textbox"></input><br>
            </div>
            <div class="sinki_title">
                <label for="new_mailadd_test" id="sinki_title" class="sinki1">メールアドレス再入力</label>
                <label id="hissu" class="sinki1">必須</label><br>
                <input type="email" id="new_mailadd_test" class="my_textbox"></input><br>
            </div>
          </div>
          <div id="sinki_pass">
            <div class="sinki_title">
              <label id="sinki_title" class="sinki1">パスワード</label>
              <label id="hissu" class="sinki1">必須</label>
              <label id="passinfo">半角英数字８字以上</label><br>
              <input type="password" id="new_password"  class="my_textbox"></input><br>
              <!-- 半角英数・小文字・大文字を１文字ずつ含むパスワードだけ許可 -->
            </div>
            <div class="sinki_title">
              <label id="sinki_title" class="sinki1">パスワード再入力</label>
              <label id="hissu" class="sinki1">必須</label><br>
              <input type="password" id="new_password_test" class="my_textbox"></input><br>
            </div>
            <div id="regular_button">
              <button type="submit" id="next_page_1" class="next_button">次へ</button>
            </div>
          </div>
        </form>
      </div>
    </div>
        

    <!-- ２ -->
    <div id="page_2">
      <!--ヘッダー２-->
      <div id="head_tabbox">
        <table border="1" cellspacing="0">
          <tr>
            <th>個人情報1</th>
            <th class="current">個人情報2</th>
            <th>完了</th>
          </tr>
        </table>
      </div>
      <!-- メイン -->
      <div class="display_admin_sinki2">
        <button type="submit" id="next_page_2" class="next_button">次へ</button>
        <button id="back_page_2" class="next_button">戻る</button> 
      </div>
    </div>

    <!-- ３ -->
    <div id="page_3">
      <!--ヘッダー２-->
      <div id="head_tabbox">
        <table border="1" cellspacing="0">
          <tr>
            <th>個人情報1</th>
            <th>個人情報2</th>
            <th class="current">完了</th>
          </tr>
        </table>
      </div> 
       <!-- メイン -->
      <div class="display_admin_sinki3">
        <div id="sinki_title3" class="sinki1">ユーザー名</div>
        <div id="sinki_text3"><span class="usernameSet"></div>
        <div id="sinki_title3" class="sinki1">メールアドレス</div>
        <div id="sinki_text3"><span class="mailaddSet"></div>
        <div id="sinki_title3" class="sinki1">パスワード</div>
        <div id="sinki_text3"><span class="passwordSet"></div>
      </div>
      <!-- <a href="search.html"> -->
        <button id="next_page_3" class="next_button" onclick="onRegisterBtn()">登録</button> 
      <!-- </a> -->
      <button id="back_page_3" class="next_button">戻る</button> 
    </div>
      
    <script src="js/app.js"></script>
  </body>
</html>
